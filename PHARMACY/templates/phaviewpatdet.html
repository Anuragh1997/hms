{% extends 'phamaster.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View Patient</h1>
          </div>
     
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">View</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputtext1">Name</label>
                    <input type="text" class="form-control" id="exampleInputtext1"  value="{{details.p_name}}" disabled>
                  </div></div>
                  <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputtext2">Mobile Number</label>
                    <input type="number"  class="form-control" id="exampleInputtext2"  value="{{details.p_mob}}" disabled>
                  </div></div></div>
                  <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputtext1">Address</label>
                      <input type="text" class="form-control" id="exampleInputtext1"  value="{{details.p_address}}" disabled>
                    </div></div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputtext2">District</label>
                      <select class="form-control" disabled>
                        <option disabled selected>{{details.p_district}} </option>
                       
      
                      </select>
                    </div></div></div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email"  class="form-control" id="exampleInputEmail1"  value="{{details.p_email}}" disabled>
                        </div></div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputtext2">DOB</label>
                      <input type="date"  class="form-control" id="exampleInputtext2"  value="{{details.p_dob}}" disabled>
                    </div></div></div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputtext1">Age</label>
                          <input type="number"  class="form-control" id="exampleInputtext1"  value="{{details.p_age}}" disabled>
                        </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Gender</label>
                      <br>
                      {% if details.p_gender == 'male' %}
                      <input type="radio"  value="male"  disabled >Male
                     
                    {% else %}
                   
                    <input type="radio"  value="female"  disabled>Female
                    {% endif %}
                       
                      </div>
                </div>
                </div>
                  
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                 
                  <a href="{% url 'viewprepat' details.id %}" type="button" class="btn btn-info">View reports</a>
                  
                </div>
           
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  {% endblock %}
