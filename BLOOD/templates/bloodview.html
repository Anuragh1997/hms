{% extends 'bldmaster.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View details</h1>
          </div>
     
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">View</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm" action="" method="POST">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputtext1">Name</label>
                      <input type="text" class="form-control" id="exampleInputtext1"  value="{{details.b_name}}" disabled>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputtext2"> Number</label>
                      <input type="number"  class="form-control" id="exampleInputtext2"  value="{{details.b_num}}" disabled>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputtext2">Details</label>
                      <input type="text"  class="form-control" id="exampleInputtext3"  value="{{details.b_details}}" disabled>
                    </div>
                 
                   
                    
                  </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-xl">
                    Edit
                  </button>
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-lg">
                    change password
                  </button>
                  
                 
                </div>
                <div class="modal fade" id="modal-xl">
                  <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Edit </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="card-body">
                            <div class="form-group">
                              <label for="exampleInputtext1">Name</label>
                              <input type="text" name="blname" class="form-control" id="exampleInputtext1"  value="{{details.b_name}}" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputtext2"> Number</label>
                              <input type="number" name="blnumber" class="form-control" id="exampleInputtext2"  value="{{details.b_num}}" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputtext2">Details</label>
                              <input type="text" name="bldet" class="form-control" id="exampleInputtext3"  value="{{details.b_details}}" >
                            </div>
                         
                           
                            
                          </div>
                      </div>
                      <div class="modal-footer justify-content-between">
                        
                        <button type="submit" class="btn btn-primary" name="save">Save changes</button>
                      </div>
                    </div>
                    <!-- /.modal-content -->
                  </div>
                  <!-- /.modal-dialog -->
                </div>
                <div class="modal fade" id="modal-lg">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Change password </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="card-body">
                          <div class="form-group">
                            <label for="exampleInputtext1">Current Password</label>
                            <input type="password" name="current_pass" class="form-control" id="curpassword" >
                          </div>
                          <div class="form-group">
                            <label for="exampleInputtext1">New Password</label>
                            <input type="password" name="new_pass" class="form-control" id="npassword" >
                          </div>
                          
                          <div class="form-group">
                            <label for="exampleInputtext2">Confirm Password</label>
                            <input type="password" name="confirm_pass" class="form-control" id="cpassword" >
                          </div>
                          
                        </div></div>
                          
                      <div class="modal-footer justify-content-between">
                        
                        <button type="submit" class="btn btn-primary" name="savepass">Save changes</button>
                      </div>
                    </div>
                    <!-- /.modal-content -->
                  </div>
                  <!-- /.modal-dialog -->
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  {% endblock %}
