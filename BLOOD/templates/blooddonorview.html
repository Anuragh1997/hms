{% extends 'bldmaster.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View Donor</h1>
          </div>
     
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">View</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm" action="" method="POST">
                {% csrf_token %}
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputtext1">Name</label>
                    <input type="text"  class="form-control" id="exampleInputtext1" value="{{details.do_name}}" disabled>
                  </div></div>
                  <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputtext2">Mobile Number</label>
                    <input type="number"  class="form-control" id="exampleInputtext2" placeholder="Enter Number"  value="{{details.do_mob}}" disabled>
                  </div></div></div>
                  <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputtext1">Address</label>
                      <input type="text" class="form-control" id="exampleInputtext1" placeholder="Enter Name"  value="{{details.do_address}}" disabled>
                    </div></div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputtext2">District</label>
                      <select class="form-control"  disabled>
                        <option disabled selected>{{details.do_district}} </option>
                        
                      </select>
                    </div></div></div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Blood Group</label>
                          <input type="text"  class="form-control" id="exampleInputEmail1" placeholder="Enter email"  value="{{details.do_group}}" disabled>
                        </div></div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputtext2">DOB</label>
                      <input type="date"  class="form-control" id="exampleInputtext2" placeholder="Enter Number"  value="{{details.do_dob}}" disabled>
                    </div></div></div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputtext1">Age</label>
                          <input type="number"  class="form-control" id="exampleInputtext1" placeholder="Enter Age" value="{{details.do_age}}" disabled>
                        </div></div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Gender</label>
                      <br>
                      {% if details.do_gender == 'male' %}
                        <input type="radio"  value="male"  disabled >Male
                       
                      {% else %}
                     
                      <input type="radio"  value="female"  disabled>Female
                      {% endif %}
                      </div>
                </div>
                </div>
                  
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-xl">
                    Edit
                  </button>
                  <button type="submit" class="btn btn-danger" name="del">Delete</button>
                  
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-lg">Add Blood</button>
                   
                 
                </div>
                <div class="modal fade" id="modal-xl">
                  <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Edit </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleInputtext1">Name</label>
                            <input type="text" name="bname" class="form-control" id="exampleInputtext1" value="{{details.do_name}}" >
                          </div></div>
                          <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleInputtext2">Mobile Number</label>
                            <input type="number"  name="bnumber" class="form-control" id="exampleInputtext2" placeholder="Enter Number"  value="{{details.do_mob}}" >
                          </div></div></div>
                          <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="exampleInputtext1">Address</label>
                              <input type="text" name="baddress" class="form-control" id="exampleInputtext1" placeholder="Enter Name"  value="{{details.do_address}}" >
                            </div></div>
                            <div class="col-md-6">
                            <div class="form-group">
                              <label for="exampleInputtext2">District</label>
                              <select class="form-control" name="bdis"  >
                                <option  selected>{{details.do_district}} </option>
                                <option value="Thiruvananthapuram">Thiruvananthapuram </option>
                                <option value="Kollam">Kollam </option>
                                <option value="Pathanamthitta">Pathanamthitta </option>
                                <option value="Alappuzha">Alappuzha </option>
                                <option value="Kottayam">Kottayam </option>
                                <option value="Idukki">Idukki </option>
                                <option value="Ernakulam">Ernakulam</option>
                                <option value="Thrissur">Thrissur </option>
                                <option value="Palakkad">Palakkad </option>
                                <option value="Malappuram">Malappuram </option>
                                <option value="Kozhikode">Kozhikode </option>
                                <option value="Wauyanad">Wauyanad </option>
                                <option value="Kannur">Kannur </option>
                                <option value="Kasargod">Kasargod</option>
                              </select>
                            </div></div></div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Blood Group</label>
                                  <input type="text" name="bgroup" class="form-control" id="exampleInputEmail1" placeholder="Enter email"  value="{{details.do_group}}" >
                                </div></div>
                            <div class="col-md-6">
                            <div class="form-group">
                              <label for="exampleInputtext2">DOB</label>
                              <input type="date" name="bdob" class="form-control" id="exampleInputtext2" placeholder="Enter Number"  value="{{details.do_dob}}" >
                            </div></div></div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="exampleInputtext1">Age</label>
                                  <input type="number" name="bage" class="form-control" id="exampleInputtext1" placeholder="Enter Age" value="{{details.do_age}}" >
                                </div></div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Gender</label>
                              <br>
                              {% if details.do_gender == 'male' %}
                                <input type="radio" name="bgender" value="male"   checked>Male
                                <input type="radio" name="bgender" value="female"  >Female
                               
                              {% else %}
                              <input type="radio" name="bgender" value="male"   >Male
                              <input type="radio" name="bgender" value="female"  checked>Female
                              {% endif %}
                              </div>
                        </div>
                        </div>
                          
                        </div>
                      </div>
                      <div class="modal-footer justify-content-between">
                      
                        <button type="submit" class="btn btn-primary" name="save">Save changes</button>
                      </div>
                    </div>
                    <!-- /.modal-content -->
                  </div>
                  <!-- /.modal-dialog -->
                </div>
                <div class="modal fade" id="modal-lg">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Add </h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="card-body">
                            <div class="form-group">
                              <label for="exampleInputtext1">Date</label>
                              <input type="date" name="badd" class="form-control" id="exampleInputtext1"   >
                            </div>
                         
                            
                          </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                          
                          <button type="submit" class="btn btn-primary" name="add">Add</button>
                        </div>
                      </div>
                      <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                  </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  {% endblock %}
