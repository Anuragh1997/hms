{% extends 'docmaster.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View Detailed report</h1>
          </div>
     
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">View</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm" action="" method="POST">
                {% csrf_token %}
                <div class="card-body">
                    
                    <div class="form-group">
                      <label for="exampleInputtext1">Patient Name</label>
                      <input type="text" name="drname" class="form-control" id="exampleInputtext1"  value="{{details.p_id.p_name}}" disabled>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputtext2">Patient Number</label>
                      <input type="number" name="drnumber" class="form-control" id="exampleInputtext2" value="{{details.p_id.p_mob}}" disabled>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputtext1"> Prescription</label>
                      <textarea style="width:100%" disabled>{{details.pres}}</textarea>
                     
                    </div>
                   
                  
                  
                    
                  </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-xl">Edit</button>
                  <button type="submit" class="btn btn-danger" name="del">Delete</button>
                  
                  
                 
                </div>
                <div class="modal fade" id="modal-xl">
                    <div class="modal-dialog modal-xl">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Edit </h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="card-body">
                            <div class="form-group">
                              <label for="exampleInputtext1">Edit Prescription</label>
                              <textarea style="width:100%" name="pres" >{{details.pres}}</textarea>
                            </div>
                            
                         
                           
                            
                          </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                          
                          <button type="submit" class="btn btn-primary" name="save">Save</button>
                        </div>
                      </div>
                      <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                  </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  {% endblock %}
