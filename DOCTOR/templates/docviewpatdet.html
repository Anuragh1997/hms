{% extends 'docmaster.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View Patient</h1>
          </div>
     
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">View</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputtext1">Name</label>
                    <input type="text" class="form-control" id="exampleInputtext1"  value="{{details.p_name}}" disabled>
                  </div></div>
                  <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputtext2">Mobile Number</label>
                    <input type="number"  class="form-control" id="exampleInputtext2"  value="{{details.p_mob}}" disabled>
                  </div></div></div>
                  <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputtext1">Address</label>
                      <input type="text" class="form-control" id="exampleInputtext1"  value="{{details.p_address}}" disabled>
                    </div></div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputtext2">District</label>
                      <select class="form-control" disabled>
                        <option disabled selected>{{details.p_district}} </option>
                       
      
                      </select>
                    </div></div></div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email"  class="form-control" id="exampleInputEmail1"  value="{{details.p_email}}" disabled>
                        </div></div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputtext2">DOB</label>
                      <input type="date"  class="form-control" id="exampleInputtext2"  value="{{details.p_dob}}" disabled>
                    </div></div></div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="exampleInputtext1">Age</label>
                          <input type="number"  class="form-control" id="exampleInputtext1"  value="{{details.p_age}}" disabled>
                        </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Gender</label>
                      <br>
                      {% if details.p_gender == 'male' %}
                      <input type="radio"  value="male"  disabled >Male
                     
                    {% else %}
                   
                    <input type="radio"  value="female"  disabled>Female
                    {% endif %}
                       
                      </div>
                </div>
                </div>
                  
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <a href="{% url 'docpalab' %}" type="button" class="btn btn-primary">Lab reports</a>
                    <a href="{% url 'docpapres' %}" type="button" class="btn btn-info">Prescriptions</a>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-xl">Add Prescription</button>
                  
                </div>
                <div class="modal fade" id="modal-xl">
                    <div class="modal-dialog modal-xl">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Add </h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="card-body">
                            <div class="form-group">
                              <label for="exampleInputtext1">Add Prescription</label>
                              <textarea style="width:100%" >sdgfdsfgfdh</textarea>
                            </div>
                            
                         
                           
                            
                          </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                          
                          <button type="button" class="btn btn-primary">Save</button>
                        </div>
                      </div>
                      <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                  </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  {% endblock %}
