{% extends 'docmaster.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View Appoinment</h1>
          </div>
     
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">View</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputtext1">Patient Name</label>
                    <input type="text" name="drname" class="form-control" id="exampleInputtext1"  value="Anuragh" disabled>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputtext2">Mobile Number</label>
                    <input type="number" name="drnumber" class="form-control" id="exampleInputtext2" value="9048798538" disabled>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Date</label>
                    <input type="date" name="email" class="form-control" id="exampleInputEmail1" value="10/03/1997" disabled>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Time</label>
                    <input type="text" name="" class="form-control" id="exampleInputEmail1" value="10:20" disabled>
                  </div>
               
                  
                  
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <a href="{% url 'docpalab' %}" type="button" class="btn btn-primary">Lab reports</a>
                    <a href="{% url 'docpapres' %}" type="button" class="btn btn-info">Prescriptions</a>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-xl">Add Prescription</button>
                  
                </div>
                <div class="modal fade" id="modal-xl">
                    <div class="modal-dialog modal-xl">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Add </h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="card-body">
                            <div class="form-group">
                              <label for="exampleInputtext1">Add Prescription</label>
                              <textarea style="width:100%" >sdgfdsfgfdh</textarea>
                            </div>
                            
                         
                           
                            
                          </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                          
                          <button type="button" class="btn btn-primary">Save</button>
                        </div>
                      </div>
                      <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                  </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  {% endblock %}
