{% extends 'labmaster.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View Detailed report</h1>
          </div>
     
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">View</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm">
                <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputtext1">Patient Name</label>
                      <input type="text" name="drname" class="form-control" id="exampleInputtext1"  value="Anuragh" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputtext2">Patient Number</label>
                      <input type="number" name="drnumber" class="form-control" id="exampleInputtext2" value="9048798538" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputtext1"> Name</label>
                      <input type="text" name="drname" class="form-control" id="exampleInputtext1"  value="Anuragh" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputtext1">Date</label>
                      <input type="date" name="drname" class="form-control" id="exampleInputtext1"  >
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleInputtext1"> File</label>
                      <iframe src="file_name.pdf" style="width: 100%;height: 100%;border: none;"></iframe>
                    </div>
                  
                  
                    
                  </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-xl">
                      Edit
                    </button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    
                  </div>
                  <div class="modal fade" id="modal-xl">
                    <div class="modal-dialog modal-xl">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Add report </h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="card-body">
                            <div class="form-group">
                              <label for="exampleInputtext1">Patient Name</label>
                              <input type="text" name="drname" class="form-control" id="exampleInputtext1"  value="Anuragh" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputtext1"> Patient Number</label>
                              <input type="text" name="drname" class="form-control" id="exampleInputtext1"  value="Anuragh" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputtext1">Report Name</label>
                              <input type="text" name="drname" class="form-control" id="exampleInputtext1"  value="Anuragh" >
                            </div>
                            <div class="form-group">
                              <label for="exampleInputFile">Choose file</label>
                              <input type="file" name="drname" class="form-control" id="exampleInputFile"  >
                            </div>
  
                            <div class="form-group">
                              <label for="exampleInputtext1">Date</label>
                              <input type="date" name="drname" class="form-control" id="exampleInputtext1"  >
                            </div>
                            
                            
                            
                          </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                      <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                  </div>
                
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  {% endblock %}
