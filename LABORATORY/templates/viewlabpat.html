{% extends 'labmaster.html' %}
{% block content %}
{% load static %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Patient List</h1>
          </div>
         
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
           
            <div class="card">
            
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Mobile</th>
                      <th>Email</th>
                      <th>Address</th>
                      <th>District</th>
                      <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                      {% for i in list %}
                    <tr>
                      <td>{{i.p_name}}</td>
                      <td>{{i.p_mob}}</td>
                      <td>{{i.p_email}}</td>
                      <td>{{i.p_address}}</td>
                      <td>{{i.p_district}}</td>
                     <td><a href="{% url 'lbviwpt' i.id %}" type="button" class="btn btn-primary">View</a></td> 
                    </tr>
                    {% endfor %}
                    
                    </tbody>
                  
                 
                  
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  {% endblock %}
